help.program.comercial.management.order.management.funcionallity.review.order=Revisar pedido
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.order.management.funcionallity.review.order.subject.01=El acceso a este programa es restringido y se sugiere su uso por personal de supervisión y no se recomienda su uso por personal operativo del programa de pedidos.
help.program.comercial.management.order.management.funcionallity.review.order.subject.02=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: pedidos.
help.program.comercial.management.order.management.funcionallity.review.order.subject.03=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: editar pedido en estado revisión.
help.program.comercial.management.order.management.funcionallity.review.order.subject.04=La revisión sirve para modificar la lista de ítems de un pedido facturado, mediante la opción descartar, al efecto de desconsiderarlo totalmente o habiéndolo descartado agregar un ítem con el mismo producto estableciendo una cantidad inferior a la original; con el propósito de regenrar la factura según las modificaciones realizadas. Ver tema de ayuda regenerar factura de venta.
help.program.comercial.management.order.management.funcionallity.review.order.subject.05=Desde la consulta de pedidos, en la casilla indicada con la propuesta de ingreso ruc / ci; ingresar número de cédula o ruc del cliente del cual se desea buscar pedidos, y pulsar enter.
help.program.comercial.management.order.management.funcionallity.review.order.subject.06=Luego se despliega la lista con pedidos. La columna operaciones indica consultar para pedidos confirmados o facturados.
help.program.comercial.management.order.management.funcionallity.review.order.subject.07=Click en consultar; se despliega el formulario de pedido con los datos del mismo; click el botón a estado revision; .
help.program.comercial.management.order.management.funcionallity.review.order.subject.08=La columna operaciones de la lista de ítems despliega la opción descartar; cuyo efecto es la desconsideración del mismo para el cálculo del total el pedido, consecuentemente con el mismo efecto para la facturación y el posterior proceso de producción.
help.program.comercial.management.order.management.funcionallity.review.order.subject.09=Mediante esta opción se puede modificar la cantidad de un producto que se desea incluir en la orden, descartando el item con la cantidad no deseada y agregando el mismo producto con una cantidad inferior.
help.program.comercial.management.order.management.funcionallity.review.order.subject.10=Click en guardar para confirmar las modificaciones. El pedido vuelve al estado al que se encontraba antes de ser revisado, sea confimado o facturado.

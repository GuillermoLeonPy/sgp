help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.do.partial.result.recall.subject.03=En la columna operaciones: click en retirar producto parcial.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.do.partial.result.recall.subject.04=Se dspliega la pantalla de retiro de producto parcial. Indica el número de casillero de almacenamiento temporal, datos del proceso, la actividad productora, la fecha de ubicación y la actividad consumidora.

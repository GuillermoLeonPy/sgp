help.program.producction.management.production.process.management.funcionallity.register.production.process=Registrar proceso de producción.
#-------------------------------------------------------------------------------------------------------------
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: proceso de producción.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.02=El programa proceso de producción despliega por defecto la lista de todos los productos registrados en el sistema. En la columna operaciones muestra el indicador sin proceso de producción para productos que no cuenten actualmente con proceso vigente.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.03=En la columna operaciones click en administrar proceso de producción para registar o editar; se despliega los datos del producto; click en la pestaña procesos: despliega la lista histórica de procesos registrados para el producto. Para productos sin proceso registrado o sin proceso vigente, click en registrar proceso.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.04=En la pestaña datos; se despliega el formulario de datos del proceso; se indican con asterisco rojo los datos obligatorios. Click en guardar para confirmar: se despliega una venta de selección, con opción de almacenamiento preliminar en la aplicación o de una confirmación para un almacemaniento permanente; click en guardar preliminar.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.05=Un proceso de producción se divide u organiza en actividades para una segregación de pasos. Click en la pestaña actividades; despliega la lista de actividades registradas en el proceso. Click en registrar actividad.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.06=Se despliega el formulario de datos de actividad; indicado con asterisco rojo los datos obligatorios. Encima del formulario aparece la descripción del proceso de producción en el cual se va a incluir la actividad. Al lado aparece un ícono de disco rígido indicando que se trata de un almacenamiento pendiente de grabación permanente.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.07=La opción actividad previa: despliega opciones de actividades pertenecientes al proceso de producción; al efecto de indicar cual es la que precede a la que se esta registrando.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.08=La casilla minutos: se utiliza para medir la productividad de la persona asignada a la ejecución de la misma; según el tiempo esperado y el tiempo efectivo de ejecución.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.09=Click en guardar para confirmar: se despliega una venta de selección, con opción de almacenamiento preliminar en la aplicación o de una confirmación para un almacemaniento permanente; click en guardar preliminar.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.10=Click en la pestaña materia prima; despliega la lista de materias prima, unidad de medida respectiva y cantidad, incluídas como requisitos.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.11=Click en registrar requisito; despliega el formulario de requisito de materia prima. Encima del formulario aparece el identificador de la actividad de producción en el cual se va a incluir el requisito. Al lado aparece un ícono de disco rígido indicando que se trata de un almacenamiento pendiente de grabación permanente.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.12=Se indica con asterisco rojo los datos obligatorios; estos son utilizados para actualizar la cantidad de materia prima en stock cada vez que se realiza la actividad y para calcular el costo de producción del producto. Click en guardar para confirmar.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.13=Click en la pestaña máquina; despliega el requisito de máquina que se utiliza en la actividad; solo uno se puede incluir para cada actividad.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.14=Click en registrar requisito; despliega el formulario de requisito de máquina; se indica con asterisco rojo los datos obligatorios. La casilla minuntos se utiliza para calcular el costo de producción de un producto en conjunto con el registro de costo vigente para la máquina que sea seleccionada. Esta cantidad en minutos no puede ser mayor a la cantidad de minutos de duración de la actividad. Para chequear la cantidad de minutos de la actividad click en la pestaña datos de la pantalla de registro de actividad. Click en guardar para confirmar.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.15=Click en la pestaña mano de obra; despliega el requisito de mano de obra que se aplica en la actividad; solo uno se puede incluir para cada actividad.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.16=Click en registrar requisito; despliega el formulario de requisito de mano de obra; se indica con asterisco rojo los datos obligatorios. La casilla minuntos se utiliza para calcular el costo de producción de un producto en conjunto con el registro de costo vigente de mano de obra. Esta cantidad en minutos no puede ser mayor a la cantidad de minutos de duración de la actividad. Para chequear la cantidad de minutos de la actividad click en la pestaña datos de la pantalla de registro de actividad. Click en guardar para confirmar.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.17=Una vez registrados requisitos de materia prima, máquina y mano de obra; desde la pestaña datos de la pantalla de registro de actividad; click en guardar; click en guardar permanente. Luego en la pestaña actividades se despliega la actividad agregada.
help.program.producction.management.production.process.management.funcionallity.register.production.process.subject.18=El proceso queda guardado permanentemente y se pueden añadir mas actividades.

#
help.program.comercial.management.customer.management.funcionallity.register.customer=Registrar cliente
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.customer.management.funcionallity.register.customer.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: clientes.

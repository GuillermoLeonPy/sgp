help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.deliver.partial.result.subject.02=En la pestaña actividades; click en el filtro: Requiere entrega de producto parcial: estado finalizado. La columna funcionario despliega el nombre de la persona asignada a la actividad. Utilizar el filtro indicado número de cédula para una búsqueda exacta.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.deliver.partial.result.subject.03=En la columna operaciones: click en entregar resultado parcial.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.deliver.partial.result.subject.04=Se despliega la pantalla de entrega de producto parcial: indica datos descriptivos de la actividad, su hora de finalización y tiempo transcurrido para su entrega.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.deliver.partial.result.subject.05=Click en guardar para confirmar; se despliega el número de casillero de almacenamiento temporal de donde el resultado parcial será retirado por la actividad consecutiva según el proceso de producción.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.deliver.partial.result.subject.06=La actividad pasa al estado resultado parcial entregado y el ciclo de vida de la misma termina. El funcionario se encuentra disponible para una nueva asignación.

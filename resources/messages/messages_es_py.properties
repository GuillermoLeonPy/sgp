help.program.comercial.management.register.currency.funcionallity.query.currency=Consultar monedas
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.register.currency.funcionallity.query.currency.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: monedas.
help.program.comercial.management.register.currency.funcionallity.query.currency.subject.02=Despliega la lista de todas las monedas registradas.
help.program.comercial.management.register.currency.funcionallity.query.currency.subject.03=La columna moneda local; indica con un check la moneda registrada como tal, la cual puede ser una sola.
help.program.comercial.management.register.currency.funcionallity.query.currency.subject.04=La columna operaciones indica la opción editar; al efecto de modificar el establecimiento de la moneda local, o registrar la tasa de cambio respecto a la moneda local.
help.program.comercial.management.register.currency.funcionallity.query.currency.subject.05=También en la columna operaciones aparece el indicador sin registro de cotización vigente cuando la moneda no tiene tasa de cambio vigente. En este caso no se podran realizar conversiones entre monedas en los formularios en los cuales aplique el concepto y se desee utilizar la misma.
#
#
#
help.program.comercial.management.register.currency.funcionallity.register.currency=Registrar moneda
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.register.currency.funcionallity.register.currency.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: monedas.
help.program.comercial.management.register.currency.funcionallity.register.currency.subject.02=Desde el programa monedas, click en el botón registrar moneda; se despliega el formulario de ingreso de datos. Los datos obligatorios se indican con asterisco rojo.
help.program.comercial.management.register.currency.funcionallity.register.currency.subject.03=Opción moneda local: chequear la opción de moneda local indica que la misma sera preseleccionada por defecto en todos los formularios en los cuales aplique el concepto de moneda. También que será la moneda respecto a la cual las tasas de cambio de las demás monedas seran registradas. Al establecer una moneda como local se cierran las vigencias de las tasas de cambio vigentes. La moneda local no registra tasa de cambio.
help.program.comercial.management.register.currency.funcionallity.register.currency.subject.04=Click en guardar para confirmar.
help.program.comercial.management.register.currency.funcionallity.register.currency.subject.05=Para el uso efectivo de una moneda, la misma debera registrar su tasa de cambio; siempre que no sea local. Si se desea utilizar la moneda para tasar costos de materia prima, uso de maquinaria o mano de obra, sera necesario registrar tarifas con la moneda; esta opción desde el programa unidad de medida y tarifas.
#
#
#
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate=Registrar / cerrar vigencia de tasa de cambio de moneda
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: monedas.
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.02=Desde el listado de consulta de una monedas; en la columna operaciones; click en el botón administrar moneda.
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.03=Click en la pestaña: tasa de cambio; se despliega el historial de tasas de cambio registradas indicando la moneda local, respecto a la cual corresponde la tasa. La columna vencimiento indica si la cotización se encuentra actualmente vigente; en este caso la cantidad indicada es la que se aplica para el calculo de conversiones.
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.04=Si existe cotización vigente para la moneda, y se desea registrar una nueva cantidad de cotización se debera cerrar la vigencia de la tasa actual.
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.05=Para cerrar la vigencia de una tasa actual, en la columna operaciones; click en cerrar vigencia. Se habilita la pestaña registro de tasa de cambio / cierre de vigencia desplegando la cantidad de cotización al efecto de confirmar el cierre.
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.06=No habiendo registro de tasa actual; se habilita la pestaña registro de tasa de cambio / cierre de vigencia para el registro de una nueva cantidad de cotización.
help.program.comercial.management.register.currency.funcionallity.register.currency.exchange.rate.subject.07=Click en registrar tasa de cambio para confirmar.
#
#

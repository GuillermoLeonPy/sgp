help.program.comercial.management.customer.management.funcionallity.query.customer.subject.03=Se despliega el formulario de datos del cliente.
help.program.comercial.management.customer.management.funcionallity.query.customer.subject.04=También se puede consultar clientes desde el programa personas incluído en el grupo de menú credenciales de aplicación; el cual permite acceder a los datos de clientes, proveedores, funcionarios y no categorizados indistintamente.

#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.purchase.invoice.management.funcionallity.query.pruchase.invoice.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de compra.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.query.pruchase.invoice.subject.02=Acceder al ítem de menu facturas de compra.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.query.pruchase.invoice.subject.03=En la casilla indicada con la propuesta de ruc; ingrsar número de ruc del proveedor del cual se desea buscar facturas, y presionar la tecla enter.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.query.pruchase.invoice.subject.04=Luego se despliega la lista de facturas registradas. La columna operaciones de la lista despliega los botones editar y consultar.

help.program.comercial.management.order.management.funcionallity.register.order=Registrar pedido
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.order.management.funcionallity.register.order.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: pedidos.
help.program.comercial.management.order.management.funcionallity.register.order.subject.02=Desde la consulta de pedidos; click en el botón registrar pedido; se depliega el formulario de datos.
help.program.comercial.management.order.management.funcionallity.register.order.subject.03=Para indicar cliente; click en el boton buscar cliente; se despliega una ventana con las opciones número de cédula, nombre y apellido; para la busqueda de coincidencias segun la preferencia; pulsar la tecla enter para realizar la busqueda. En la lista de resultados seleccionar la fila deseada, según la preferencia utilizando las teclas de tabulación y dirección o bien el puntero.
help.program.comercial.management.order.management.funcionallity.register.order.subject.04=La opción c?edito para la condición de pago solicita la cantidad de cuotas y los días entre cuotas con estos datos calcula el porcentaje de incremento sobre el total del pedido. Para establecer el porcentaje de incremento de pedido utilizar las pestañas condiciones de crédito y registro de condición de crédito / cierre de vigencia.
help.program.comercial.management.order.management.funcionallity.register.order.subject.05=Para agregar un ítem click en el botón agregar ítem; se despliega una ventana con las opciones identificador y descripción; para la busqueda de coincidencias segun la preferencia; pulsar la tecla enter para realizar la busqueda.
help.program.comercial.management.order.management.funcionallity.register.order.subject.06=Para establecer la cantidad del producto a agregar al ítem ingresar la misma en la casilla indicada con asterisco rojo. En la lista de resultados seleccionar la fila deseada, según la preferencia utilizando las teclas de tabulación y dirección o bien el puntero, y pulsar enter para confirmar.
help.program.comercial.management.order.management.funcionallity.register.order.subject.07=El formulario de pedido despliega el ítem según preferencias ingresadas y calcula y muestra las cantidades parciales y totales acumuladas del pedido y el impuesto resultante.
help.program.comercial.management.order.management.funcionallity.register.order.subject.08=En la lista de ítems, en la columna operaciones se despliega el botón eliminar para descartar un item del pedido; en tal caso se calculan y despliegan las cantidades parciales y totales acumuladas.
help.program.comercial.management.order.management.funcionallity.register.order.subject.09=Click en guardar para confirmar los datos ingresados.
#
#
#
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration=Establecer porcentaje de incremento para pedidos tipo crédito.
#-------------------------------------------------------------------------------------------------------------
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: pedidos.
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.02=El porcentaje de incremento de pedidos de tipo crédito afecta el precio total amuentándolo en un porcentaje según los parámetros intérvalo de días y porcentaje de incremento.
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.03=Para acceder al programa de configuración, acceder a la consulta de pedidos, click en el botón registrar pedido.
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.04=En la pestaña condiciones de crédito se despliega el histórico de condiciones de crédito aplicadas y la que se encuentra actualmente vigente; distinguible mediante la columna vencimiento.
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.05=Los valores correspondientes a las columnas intérvalo de días y porcentaje de incremento afectan los pedidos tipo crédito aumentando su precio en un porcentaje resultante del siguiente cálculo: datos del pedido: [(cantidad de días entre cuotas x cantidad de cuotas) / (intérvalo de días)] x (porcentaje de incremento).
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.06=Ejemplo: si un pedido tiene 2 cuotas con 30 días entre cuotas; 2 x 30 = 60 días; e intérvalo de días = 30 y porcentaje de incremento = 2,5 entonces (60 / 30) = 2, luego 2 x 2,5 = 5. Luego 5% sera el incremento para el pedido.
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.07=En la columna operaciones click en el botón cerrar vigencia; se despliegan los datos de los parámetros actualmente vigentes. Click en cerrar vigencia para confirmar.
help.program.comercial.management.order.management.funcionallity.set.up.credit.order.configuration.subject.08=Luego la pestaña registro de condición de crédito / cierre de vigencia permanece habilitada para establecer nuevos parámetros según la preferencia.
#
#
#

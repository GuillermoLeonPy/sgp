help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order=Instanciar actividades de producción por pedido
#-------------------------------------------------------------------------------------------------------------
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: línea de producción.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.02=El programa línea de producción despliega por defecto la lista de pedidos en estado pre producción; estos son aquellos por los cuales se ha efectivizado por lo menos un pago y que aun no han ingresado a producción. Tambien aparecen los pedidos en curso tales no todas las unidades de sus ítems han ingresado a producción; estos son los que se encuentran parcialmente en producción. Complementariamente muestra aquellos pedidos cuyas unidades de sus ítems han ingresado completamente a producción en la fecha actual.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.03=Los pedidos que se encuentran parcialmente en producción; no ingresan completamente por insuficiencia en la disponibilidad de aquellas materias prima que son requisitos de actividades de producción incluídas en procesos de producción relacionados a los productos del pedido.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.04=En la columna operaciones; click en el botón consultar reporte de insuficiencia de materia prima.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.05=Pantalla de reporte de insuficiencia de materia prima; pestaña detalle de producción por pedido; muestra el resumen de ingreso a producción por ítem de pedido.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.06=Columna cantidad ítem: es la cantidad comprometida para fabricar.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.07=Columna cantidad en curso: es la cantidad actualmente en producción.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.08=Columna cantidad pendiente: es la cantidad que no ha ingresado a producción y que hasta el actualmente esta comprometida para producción.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.09=Columna cantidad cancelado: es la cantidad que ha cancelado su ingreso a producción como consecuencia del registro de una nota de crédito cuando el ítem tiene cantidad pendiente por producirse.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.10=Click en la pestaña faltante de materia prima: se despliega la lista de materias prima con respectivas unidades de medida las cuales son requisitos en las actividades de producción de los procesos relacionados a los productos del pedido y cuya existencia de materia prima es insuficiente para la producción.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.11=Pestaña actividades: muestra el listado de actividades de producción según la etapa de ciclo de vida de la misma.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.12=Pendientes asignables: estado pendiente: son las actividades que no tienen funcionario asignado.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.13=Requiere retiro de producto parcial: estado asignado: son las actividades asignadas consecutivas a otras según el proceso de producción al que pertenecen y que han finalizado su ciclo de vida y que han dejado un resultado parcial que debe ser continuado por otra.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.14=Requiere retiro de materia prima: estado asignado: son actividades que no requieren retiro de producto parcial o que ya han retirado y que requieren el retiro de materia prima para iniciar la producción.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.15=En proceso de producción: estado en curso: son actividades en ejecución actual.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.16=Requiere entrega de producto parcial: estado finalizado: son activides cuya ejecución terminó y requieren entregar su resultado el cual es parcial y no un producto terminado. Luego la actividad consecutiva según el proceso de producción del producto continuará a partir del resultado parcial.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.instantiate.prod.acts.by.order.subject.17=Requiere entrega de producto final: estado finalizado: son actividades cuyo resultado es un producto final. En el proceso de producción al que pertenecen son la última actividad.

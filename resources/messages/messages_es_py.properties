help.program.stock.management.sale.invoice.product.deliverables.management.funcionallity.query.stock.subject.10=Columna pendiente: informa la cantidad que actualmente se encuentra pendiente de ingreso a producción. Estas unidades pueden ser canceladas de ingreso a producción mediante la realización de nota de crédito.

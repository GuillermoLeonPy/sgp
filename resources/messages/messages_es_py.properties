help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.deliver.final.product.subject.02=En la pestaña actividades; click en el filtro: Requiere entrega de producto final: estado finalizado. La columna funcionario despliega el nombre de la persona asignada a la actividad. Utilizar el filtro indicado número de cédula para una búsqueda exacta.

help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice=Registrar factura de compra
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de compra.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.02=Acceder al ítem de menu facturas de compra, luego click en el botón registrar factura.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.03=Se despliega el formulario de factura de compra, el cual muestra opciones de ingreso para los datos requeridos.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.04=Pre requisito: para indicar el proveedor, el mismo debe haber sido registrado a traves del programa registrar proveedor.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.05=Para indicar proveedor; click en el botón buscar proveedor; se despliega una ventana de busqueda, con las opciones ruc y razón social. Una vez ingresado según la preferencia presionar la tecla enter.Luego se despliegan las coincidencias encontradas.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.06=Con la teclas de tabulación y dirección o bien el puntero seleccionar la fila del proveedor de elección y pulsar enter. Luego el mismo queda indicado en el formulario de la factura.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.07=Ingresar los datos obligatorios para el formulario; los cuales aparecen indicados con asterisco rojo; los mismos representan datos obligatorios en todo documento de tipo factura comercial.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.08=En el caso de condición de pago crédito: se despliegan los datos obligatorios complementarios para el registro de cuotas y fechas.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.09=Pre requisito para agregar un ítem: materia prima registrada a través del programa: materia prima y costo, incluído en el módulo de gestión de producción.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.10=Pre requisito para agregar un ítem: unidades de medida registradas a través del programa unidad de medida y tarifas, incluído en el módulo gestión de producción.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.11=Para agregar un ítem; click en el botón agregar ítem; se despliega un asistente de tres pasos consecutivos los cuales permiten indicar la materia prima, unidad de medida, precio unitario y cantidad.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.12=Paso uno: indicar materia prima; segun preferencia ingresar identificador o descripción de materia prima y presionar enter; se despliegan las coincidencias. Con las teclas de tabulación y dirección o bien el puntero seleccionar materia prima y presionar enter.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.13=Paso dos: indicar unidad de medida: segun preferencia ingresar identificador o descripción de unidad de medida y presionar enter; se despliegan las coincidencias. Con las teclas de tabulación y dirección o bien el puntero seleccionar unidad de medida y presionar enter.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.14=Paso tres: indicar precio unitario de la materia prima y la cantidad de compra; la moneda del precio es aquella indicada en el formulario de la factura. Luego presionar enter. Un ítem es agregado al formulario y se actualiza el monto total de la factura.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.15=Según la preferencia se puede guardar la factura en forma preliminar para una carga diferida.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.pruchase.invoice.subject.16=Para confirmar la factura con todos los datos ingresados; checkear la opción confirmar factura de compra.
#
#
#
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.cash.receipt.document=Registrar recibo por cuota de factura de compra.
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.cash.receipt.document.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de compra.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.cash.receipt.document.subject.02=Las facturas cuya condición de pago sea crédio, registran recibos en concepto de cumplimiento de cuotas.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.cash.receipt.document.subject.03=Desde la consulta de una factura de compra; en la pestaña cuotas por factura de compra se despliega la lista de cuotas. En la columna operaciones click en el botón ingresar datos de recibo.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.cash.receipt.document.subject.04=Se despliega una ventana con un formulario de datos obligatorios segun el documento. Si el registro se realiza posterior a la fecha de vencimiento y el recibo fue emitido con cantidad monetaria de interés chequear la casilla interés e ingresar el monto en la casilla monto con interés.
help.program.cash.movements.management.purchase.invoice.management.funcionallity.register.cash.receipt.document.subject.05=Click en guardar para confirmar.
#
#
#

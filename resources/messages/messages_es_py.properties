help.program.comercial.management.order.management.funcionallity.edit.order.subject.06=La opción c?edito para la condición de pago solicita la cantidad de cuotas y los días entre cuotas con estos datos calcula el porcentaje de incremento sobre el total del pedido. Para establecer el porcentaje de incremento de pedido utilizar las pestañas condiciones de crédito y registro de condición de crédito / cierre de vigencia.

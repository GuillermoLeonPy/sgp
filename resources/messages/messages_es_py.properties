help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.raw.material.supply.subject.02=En la pestaña actividades; click en el filtro: Requiere retiro de materia prima: estado asignado. La columna funcionario despliega el nombre de la persona asignada a la actividad. Utilizar el filtro indicado número de cédula para una búsqueda exacta.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.raw.material.supply.subject.03=En la columna operaciones: click en retirar materia prima.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.raw.material.supply.subject.04=Se despliega la pantalla de retiro de materia prima de depósito. Muestra lista de materias prima con sus respectivas unidades de medida y cantidad. Tambien aparecen datos descriptivos de la actividad y la máquina de requisito.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.raw.material.supply.subject.05=Click en el botón guardar para confirmar retiro: en la columna operaciones se despliega el botón consultar lotes de extracción; para identificar el embalaje físico exacto en depósito y ejecutar las extracciónes según el orden ascendente de fecha de emisión de los respectivos comprobantes de compra.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.raw.material.supply.subject.06=La actividad pasa al estado en curso. Click en cancelar para volver a la pestaña actividades.

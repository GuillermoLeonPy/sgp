help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.finalize.activity.subject.02=En la pestaña actividades; click en el filtro: En proceso de producción: estado en curso. La columna funcionario despliega el nombre de la persona asignada a la actividad. Utilizar el filtro indicado número de cédula para una búsqueda exacta.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.finalize.activity.subject.03=En la columna operaciones: click en finalizar actividad.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.finalize.activity.subject.04=Se despliega la pantalla de finalización de actividad: indica datos descriptivos de la actividad, su hora de inicio y duración actual.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.finalize.activity.subject.05=Click en guardar para confirmar; la actividad pasa al estado finalizado.

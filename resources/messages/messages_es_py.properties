help.program.comercial.management.order.management.funcionallity.edit.order.subject.08=Para establecer la cantidad del producto a agregar al ítem ingresar la misma en la casilla indicada con asterisco rojo. En la lista de resultados seleccionar la fila deseada, según la preferencia utilizando las teclas de tabulación y dirección o bien el puntero, y pulsar enter para confirmar.
help.program.comercial.management.order.management.funcionallity.edit.order.subject.09=El formulario de pedido despliega el ítem según preferencias ingresadas y calcula y muestra las cantidades parciales y totales acumuladas del pedido y el impuesto resultante.
help.program.comercial.management.order.management.funcionallity.edit.order.subject.10=En la lista de ítems, en la columna operaciones se despliega el botón eliminar para descartar un item del pedido; en tal caso se calculan y despliegan las cantidades parciales y totales acumuladas.
help.program.comercial.management.order.management.funcionallity.edit.order.subject.11=Opción check: confirmar orden; marcar para posibilitar la generación de la factura de venta por el pedido; el pedido podrá ser modificado a través de la opción revisar orden.
help.program.comercial.management.order.management.funcionallity.edit.order.subject.12=Click en guardar para guardar los datos ingresados y según preferencia confirmar el pedido para su facturación.

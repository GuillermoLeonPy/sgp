help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.sale.invoice.payments.subject.04=Click en el botón: generar pagos; se despliega la lista de pagos por efectivizar segun la condición de pago indicada originalmente en el pedido y consecuentemente en la factura
#
#
#
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments=Efectivizar pago por factura de venta
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de venta
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.02=Pre requisito: pagos por la factura de venta han sido generados.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.03=Desde la consulta de una factura de venta, en la pestaña pagos por factura identificar el pago que se desea efectivizar.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.04=Click sobre el botón efectivizar pago; el mismo aparece deshabilitado para pagos que ya han sido efectuados.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.05=Se despliega una ventana de confirmación para asegurar la transacción; una vez realizada no se podrán realizar operaciones de modificación sobre la factura ni el pedido.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.06=En la misma se despliega el monto y moneda representados.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.07=Al confirmar la operacion; si existe nota de crédito con saldo disponible, se despliega una ventana que permite seleccionar la nota de crédito dosponible para saldar parcial o totalmente el pago. Una vez confirmada la operación el pago es ejecutado.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.08=Si el pago correspondia a una factura de tipo crédito; de despliega el botón imprimir recibo de dinero.
help.program.cash.movements.management.sale.invoice.management.funcionallity.effectuate.sale.invoice.payments.subject.09=Al hacer click sobre el mismo se realiza se envía la impresión al dispositivo disponible, al efecto de la entrega al cliente.
#
#
#
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice=Generar nota de crédito por factura de venta
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.02=Pre requisito: se han efectivizado pagos por la factura de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.03=Desde la consulta de una factura de venta, en la pestaña generar / consultar nota de credito; se despliega un formulario que contiene los mismos ítems de la factura que se esta consultando.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.04=Por cada ítem, es posible descartarlo, ingresar cantidad de cancelación de entrega y/o indicar unidades de devolución; en el caso de que ya se hayan realizado retiros de productos por la factura de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.05=Para descartar un ítem: click en el botón descartar; luego el mismo ya no estará incluído en la nota de crédito.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.06=Para indicar cantidad de cancelación de entrega; click sobre el botón editar cantidad de cancelación de entrega.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.07=Se despliega una ventana donde se indica la cantidad del item en la factura de venta; este es el máximo valor confirmable.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.08=Para indicar unidades de devolución; click sobre el botón indicar unidades de devolución; esta opción es operable siempre y cuando se hayan efectuado retiros de mercaderia correspondiente al ítem de la factura.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.08=Si se realizaron retiros: se despliega una ventana que permite indicar los números unicos de producto correspondiente a las unidades que se desean devolver; según aquellas cuyos retiros se hayan registrado desde el programa entregables por factura. Cada unidad de producto lleva impreso su número unico de fabricación.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.10=Las cantidades de cancelación de entrega y devolución son verificables de en las columnas cancelar entrega y devolución.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.11=Una vez indicadas las cantidades de entrega y devolución; click en guardar.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.12=Luego la pestaña notas de crédito por factura; se despliega la lista de notas de credito registradas por la factura.
help.program.cash.movements.management.sale.invoice.management.funcionallity.generate.credit.note.by.sale.invoice.subject.13=En la columna operaciones, se despliega el boton imprimir; el cual envia la impresión al dispositivo disponible, al efecto de entrega al cliente.
#
#
#
help.program.cash.movements.management.sale.invoice.management.funcionallity.annul.sale.invoice=Anular factura de venta
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.sale.invoice.management.funcionallity.annul.sale.invoice.subject.01=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.annul.sale.invoice.subject.02=Pre requisito: la factura de venta no debe tener ningún pago efectivizado; caso contrario se podrá utilizar el programa de nota de crédito.
help.program.cash.movements.management.sale.invoice.management.funcionallity.annul.sale.invoice.subject.03=Desde la consulta de una factura de venta; en la pestaña datos: click en el botón anular factura.
help.program.cash.movements.management.sale.invoice.management.funcionallity.annul.sale.invoice.subject.04=Luego la factura y los pagos generados por la misma quedarán sin efecto para el cliente.
#
#
#
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice=Revisar factura de venta
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.01=El acceso a este programa es restringido y se sugiere su uso por personal de supervisión y no se recomienda su uso por personal operativo del programa de facturas de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.02=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.03=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: editar factura en estado revisión.
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.04=Pre requisito: la factura de venta no debe tener ningún pago efectivizado.
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.05=El estado revisión permite la re generación de una factura de venta, a partir del mismo pedido en el cual se basa, el cual una vez revisado al efecto de la modificación de sus ítems; queda alterado.
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.06=Desde la consulta de una factura de venta, en la pestaña datos; click en el botón: a estado revisión.
help.program.cash.movements.management.sale.invoice.management.funcionallity.review.sale.invoice.subject.07=Una vez realizada esta operación se puede acceder al pedido correspondiente al efecto de revisar el mismo y modificarlo.
#
#
#
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice=Regenerar factura de venta
#-------------------------------------------------------------------------------------------------------------
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.01=El acceso a este programa es restringido y se sugiere su uso por personal de supervisión y no se recomienda su uso por personal operativo del programa de facturas de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.02=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: facturas de venta.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.03=Pre requisito: el operador debe tener acreditado un rol que tenga incluído el programa: editar factura en estado revisión.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.04=Pre requisito: la factura se debe encontrar en el estado revisión.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.05=La regeneración de una factura se realiza a partir de un pedido que ha sido revisado. Las operaciones de revisión solo se pueden llevar a cabo antes de la efectivización del primer pago por la factura.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.06=Una vez revisado y modificado el pedido correspondiente, se puede regenerar la factura.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.07=Para realizar la operación; desde la consulta de una factura de venta: click en re generar factura.
help.program.cash.movements.management.sale.invoice.management.funcionallity.regenerate.sale.invoice.subject.08=Una vez realizada la operación; la factura adquirirá los ítems del pedido tal como el mismo haya resultado de su revisión.
#
#
#

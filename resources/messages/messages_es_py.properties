help.program.stock.management.sale.invoice.product.deliverables.management.funcionallity.query.stock.subject.08=Columna cancelado: informa la cantidad que ha sido cancelada para ingreso a producción. La cancelación de ingreso a producción se realiza mediante el programa generar nota de crédito por factura de venta del módulo de movimientos de caja.

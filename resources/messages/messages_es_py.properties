help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.assign.activity.subject.03=En la columna operaciones; click en el botón asignar actividad.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.assign.activity.subject.04=Se despliega una ventana de búsqueda de funcionario; con las opciones nombre, apellido y número de cédula, para buscar coincidencias según la preferencia; para buscar resultados pulsar enter.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.assign.activity.subject.05=En la tabla de resultados con las teclas de tabulación y dirección o bien con el puntero seleccionar una fila y pulsar enter.
help.program.producction.management.production.process.activities.instances.assignment.management.funcionallity.assign.activity.subject.06=El funcionario es asignado a la actividad y la misma pasa a su próxima etapa de ciclo de vida.
